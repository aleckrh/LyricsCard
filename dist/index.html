<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LyricsCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand mb-0 h1">LyricsCard</span>
    </div>
</nav>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center mb-4">Complete the following fields</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Song</label>
                                <input id="song" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Artist</label>
                                <input id="artist" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>Lyrics</label>
                                <textarea id="lyrics" rows="10" maxlength="250" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="button" class="btn btn-primary" id="preview">Preview</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 py-4">
            <h4 class="text-center mb-4">Preview</h4>
            <div class="d-flex justify-content-center">
                <div id="capture" class="box-music">
                    <div class="box-music-body" id="lyrics-out">
                        Line one (Example)<br>
                        Line two (Example)<br>
                        Line three (Example)<br>
                        Line four (Example)
                    </div>
                    <div class="box-music-footer">
                        <h6 id="song-out" class="text-capitalize font-weight-bold mb-2">Example</h6>
                        <h6 id="artist-out" class="text-uppercase font-weight-bold">Example</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12 text-center">
            <button type="button" class="btn btn-primary" id="createCard">Create</button>
        </div>
        <div class="col-lg-12 py-4">
            <div class="text-center mb-4">
                <h4 class="mb-1">Output</h4>
                <small>To download the card, right click on the next image and select "Save image as"</small>
            </div>
            <div class="d-flex justify-content-center">
                <div id="lyrics-card"></div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-primary py-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="credits">
                    Coded by <a href="https://www.facebook.com/aleckrh" target="_blank">Alejandro RH</a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="social">
                    <a href="https://github.com/aleckrh" target="_blank">GitHub</a>
                    <a href="https://www.facebook.com/aleckrh" target="_blank">Facebook</a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
